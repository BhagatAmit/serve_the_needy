 <div class="container">
  <table class="table table-success table-striped mt-5">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Item Name</th>
          <th scope="col">Item Quantity</th>
          <th scope="col">Donation Date</th>
          <th scope="col">Edit Donation</th>
          <th scope="col">Delete </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let donation of donations">
          <th scope="row">{{donation.dId}}</th>
          <td>{{donation.dName}}</td>
          <td>{{donation.dQuantity}}</td>
          <td>{{donation.dDate}}</td>
          <td><button type="button" (click)="showDonation(donation)" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Edit
          </button></td>
          <td> <button (click)="deleteDonation(donation)" mat-raised-button color="warn">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
   
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div *ngIf="isUpdated" class="alert alert-primary alert-dismissible" role="alert" id="liveAlert">
            <strong>Donation Updated Successfully</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <div *ngIf="isError" class="alert alert-danger alert-dismissible" role="alert" id="liveAlert">
            <strong>Donation Not Updated</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
       
         </div>
        <div class="modal-body">
            <div class="container bg-light">
            <h2>Welcome to Update Donation Page</h2>
        <form [formGroup]="editDonation" (ngSubmit)="updateDonation()" class="form-horizontal">
            <div class="form-group m-3">
            <label class="control-label col-sm-6" for="dId">Donation ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="dId" formControlName="dId">
            </div>
            </div>
            <div class="form-group m-3">
              <label class="control-label col-sm-6" for="dName"> Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="dName"  formControlName="dName" >
              </div>
            </div>
            <div class="form-group m-3">
              <label class="control-label col-sm-6" for="dQuantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="dQuantity"  formControlName="dQuantity" >
              </div>
            </div>
            <div class="form-group m-3">
                <label class="control-label col-sm-6" for="dDate">Donation date:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="dDate"  formControlName="dDate" >
                </div>
              </div>
            <div class="form-group m-3">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit"  id="liveAlert" class="btn btn-primary">Update</button>  </div>
            </div>
          
          </form>
        </div>
        </div>
        
      </div>
    </div>
  </div>
