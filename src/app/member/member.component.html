<div class="modal" id="createMemberModal" tabindex="-1" role="dialog" aria-labelledby="createMemberModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createMemberModalLabel">Add NGO Member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm">
          <div class="form-group">
            <label for="memberName">Member Name</label>
            <input type="text" ngModel name="memberName" class="form-control" id="memberName"
              placeholder="Enter Your Name" required>
          </div>
          <div class="form-check">
            <input class="Male" ngModel type="radio" name="Male" id="Male">
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="Female" ngModel type="radio" name="Female" id="Female">
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
          <div class="form-group">
            <label for="aadhar">Aadhar Number</label>
            <input type="number" ngModel name="aadhar" class="form-control" id="aadhar"
              placeholder="Enter Your Aadhar Number" required>
          </div>
          <div class="form-group">
            <label for="memberAddress">Address</label>
            <input type="text" ngModel name="memberAddress" class="form-control" id="memberAddress"
              placeholder="Enter Your Address" required>
          </div>
          <div class="form-group">
            <label for="memberAge">Member Age</label>
            <input type="text" ngModel name="memberAge" class="form-control" id="memberAge" placeholder="Enter Your Age"
              required>
          </div>
          <button type="button" id="add-employee-form" class="btn btn-secondary"></button>
          <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
